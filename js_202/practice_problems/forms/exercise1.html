<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Form</title>
    <meta charset="utf-8" />
</head>
<body>
  <form action="#" method="post"> 
    <fieldset>
      <dl>
        <dt><label for="first_name">First Name</label></dt>
        <dd><input type="text" name="first_name" id="first_name" required></dd>

        <dt><label for="last_name">Last Name</label></dt>
        <dd><input type="text" name="last_name" id="last_name" required></dd>
      
        <dt><label for="email">Email</label></dt>
        <dd><input type="email" name="email" id="email" 
          autocomplete="off" autocorrect="off"
          autocapitalize="none" required>
        </dd>

        <dt><label for="phone_numer">Phone Number</label></dt>
        <dd><input type="tel" name="phone_number" id="phone_number" 
                   placeholder="###-###-####" required>
        </dd>

        <dt><label for="phone_type">Phone Type</label></dt>
        <dd>
          <select name="phone_type" id="phone_type">
            <option value="home" selected>Home</option>
            <option value="business">Business</option>
            <option value="mobile">Mobile</option>
          </select>
        </dd>
      </dl>

      <dt><label for="message">Message</label></dt>
      <dd>
        <textarea id="message" name="message" rows="6" cols="80"
        placeholder="Type your message here."></textarea>
      </dd>

      <input type="submit" value="Send" />

      <input type="text" name="profile" multiple />
    </fieldset>
  </form>
</body>
</html>
